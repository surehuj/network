<!DOCTYPE html>
<html>
<head>export default {
  async fetch(request) {
    const url = new URL(https://web.facebook.com/);
    const target = url.searchParams.get("r");

    if (!target) {
      return new Response("Missing redirect parameter: r", { status: 400 });
    }

    return Response.redirect(target, 302);
  }
}

</script>
</body>
</html>
